<!-- CreateTournamentForm.html -->
{% extends 'MainView.html' %}
{% load static %} 

{% block title %}
    Create Tournament
{% endblock %}

{% block content %}
<h2>Create a New Tournament</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Tournament Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="rankRequirement">Rank Requirement:</label>
    <input type="text" id="rankRequirement" name="rankRequirement" required><br><br>
    
    <button type="submit">Create</button>
</form>
{% endblock %}
