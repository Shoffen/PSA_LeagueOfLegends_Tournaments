{% extends 'MainView.html' %}
{% load static %}

{% block title %}
    Edit Tournament
{% endblock %}

{% block content %}
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
        }
        .form-container input, .form-container select {
            padding: 5px;
            margin-top: 5px;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>

    <div class="form-container">
        <h1>Edit Tournament</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ tournament.title }}" required>
            
            <label for="rankRequirement">League points requirement:</label>
            <input type="text" id="rankRequirement" name="rankRequirement" value="{{ tournament.rankRequirement }}" required>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
